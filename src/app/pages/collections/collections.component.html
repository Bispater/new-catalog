<header class="top-bar">
    <div class="logo-container">
        <a routerLink="/">
            <img class="collection-logo" src="https://assets.bolder.run/themes/9169/logo-chevrolet.png?1692902093"
                alt="Chevrolet Logo">
        </a>
    </div>
    <div class="button-container">
        <a routerLink="/" class="btn-back-home">Volver al Home</a>
    </div>
</header>

<div class="full-screen">
    <mat-tab-group>
        <mat-tab label="Autos">
            <div class="tab-content">
                <mat-card *ngFor="let car of autos">
                    <mat-card-header>
                        <mat-card-title>{{ car.name }}</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image [src]="car.image" alt="{{ car.name }}">
                    <mat-card-content>
                        <p>Price: {{ car.price }}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Pick-Ups & Vans">
            <div class="tab-content">
                <!-- Similar content for this tab -->
            </div>
        </mat-tab>
        <mat-tab label="SUVs">
            <div class="tab-content">
                <!-- Similar content for this tab -->
            </div>
        </mat-tab>
        <mat-tab label="Electricos">
            <div class="tab-content">
                <!-- Similar content for this tab -->
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
