<div class="container-full">
  <div class="contact-form-container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Formulario de Contacto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Tel√©fono</mat-label>
            <input matInput formControlName="telefono" required type="number"/>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required type="email" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Sucursal</mat-label>
            <input
              matInput
              formControlName="sucursal"
              [value]="sucursal"
              readonly
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>{{carName}}</mat-label>
            <input
              matInput
              formControlName="carName"
              [value]="carName"
              readonly
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="button" class="btn btn-primary btn-responsive" (click)="sendForm()">CONTACTAR</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
