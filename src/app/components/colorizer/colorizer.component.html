<button class="btn back-button" [routerLink]="['home']">

    Volver
  </button>
<div class="car-image">
    <img [src]="selectedColor.image" alt="Auto">

<div class="color-buttons">

</div>
<div class="name-selected">
    <h3>{{nameOfSelectedColor}}</h3>
</div>
